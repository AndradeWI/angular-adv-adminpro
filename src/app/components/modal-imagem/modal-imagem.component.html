<div class="fundo-modal-imagem animated fadeIn fast"
     [class.ocultar]="ocultarModal">

    <div class="modal fade show" 
     id="exampleModal" 
     tabindex="-1" 
     role="dialog" 
     aria-labelledby="exampleModalLabel1" 
     style="display: block; padding-right: 17px; ">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Upload de imagem</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="fecharModal()">
                            <span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    
                    <h3>Selecione uma imagem</h3>
                     <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="pegarImagem" 
                             alt="Imagem de perfil do usuário"
                             class="img-avatar"> 
                        <img *ngIf="imgTemp" [src]="imgTemp" 
                             alt="Imagem de perfil do usuário"
                             class="img-avatar">
                    </div>
                    <input type="file"
                            (change)="mudarImagem($event.target.files[0])">

                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default" 
                            data-dismiss="modal"
                            (click)="fecharModal()">
                            Cancelar
                    </button>
                    <button type="button" 
                            class="btn btn-primary"
                            (click)="subirImagem()">
                            Gravar
                        </button>
                </div>
            </div>
        </div>
    </div>

</div>
