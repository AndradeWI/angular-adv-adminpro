<div class="row animated fadeIn fast"
        *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar médico..."
                        #textBusca
                        (keyup)="buscar( textBusca.value )"/>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
        *ngIf="loading">
    <div class="col-12">

        <div class="alert alert-success text-center">
            <h4 class="alert-heading">Carregando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor aguarde</p>
        </div>

    </div>
</div>

<div class="row"
        *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Médicos ({{ medicos.length }})</h4>
                        <h6 class="card-subtitle">
                            Médicos registrados na aplicação
                        </h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    routerLink="/dashboard/medico/new">
                                <i class="fa fa-hospital-o"></i>
                                Criar médico
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nome</th>
                                <th class="w100 text-nowrap">Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img | imagem:'medicos'" 
                                            [alt]="medico.name"
                                            class="w100 cursor"
                                            (click)="abrirModal(medico)">
                                </td>
                                <td>
                                    {{ medico.name }}
                                </td>
                        
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" 
                                        data-toggle="tooltip" 
                                        data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Excluir"
                                        (click)="exluirMedico( medico )"> 
                                        <i class="fa fa-trash text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anteriores</button>
                <button class="btn btn-secondary ml-3">Próximos</button> -->

            </div>
        </div>
    </div>
</div>
